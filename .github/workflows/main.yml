name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master ]
  pull_request:
    types: [opened, synchronize]
  merge_group:

jobs:
  qodana:
    name: Qodana
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Generate lexer/parser
        run: ./gradlew setupDependencies
      - uses: JetBrains/qodana-action@main
        name: Qodana
        with:
          args: --baseline,qodana.sarif.json --source-directory,src --volume,gen
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
